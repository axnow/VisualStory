<script type="text/ecmascript">
    window.viewport = {}
    viewport.axisPosition = 120;
    viewport.yearSize = 50;
    viewport.firstYear = 1918;
    viewport.scaleOffset = 0;
    viewport.scale = d3.scaleTime();


    function refreshGraphSize() {
        viewport.width = $('#myChart').width();
        viewport.height = $('#myChart').height();
        console.log("Refreshig size, w=" + viewport.width + " h=" + viewport.height);
        // updateRect();
        updateAxisLine();
    }


    //d3js
    $.getJSON("data/events.json", function (data) {
        console.info("Got json, has size: " + data.length);
        // buildEventPars(data)
    });

    function eventText(event) {
        return event.date + ": " + event.name;
    }

    function buildEventPars(events) {
        // Update…
        var p = d3.select("#entries")
            .selectAll("p")
            .data(events)
            .text(function (d) {
                return eventText(d);
            });

// Enter…
        p.enter().append("p")
            .text(function (d) {
                return eventText(d);
            });

// Exit…
        p.exit().remove();
    }


    var rect = d3.select("#myChart").append("rect");

    function updateRect() {
        var rect = d3.select("#myChart").select("rect")
            .attr("width", viewport.width - 10)
            .attr("height", viewport.height - 10)
            .attr("x", 5)
            .attr("y", 5)
            .style("fill", "rgb(0,0,255)")
            .style("stroke-width", "3")
            .style("stroke", "rgb(255,0,0)")
            .style("opacity", "0.05");

    }

    // document.getElementById("myChart").addEventListener("click", function () {
    //     console.log("tick")
    // });
    //
    // document.getElementById("myChart").addEventListener("show", function () {
    //     console.log("task")
    // });
    $(window).resize(refreshGraphSize);


    window.addEventListener("load", function () {
        console.log("Onload.");
        setTimeout(refreshGraphSize, 1000);
        // refreshGraphSize();
        setTimeout(initGraph, 1100);
    });

    function initGraph() {
        //add axis line
        d3.select("#myChart")
            .append("line")
            .classed("timeAxis", true)
            .attr("id", "timeAxis");

        updateAxisLine();
        updateTimeAxisScale();
    }

    function updateTimeAxisScale() {
        console.log("Updating time scale")
        viewport.scale
            .domain([new Date(viewport.firstYear, 0, 1), new Date(viewport.firstYear + 1, 0, 1)])
            .range([viewport.height + viewport.scaleOffset, viewport.height - viewport.yearSize + viewport.scaleOffset]);

        //test code:
        var years = [];
        for (var y = 1918; y < 1940; y++) {
            years.push(y);
        }

        var yearsSelection = d3.select("#myChart").selectAll(".timeAxisTick").data(years);
        var groups = yearsSelection.enter().append("g");
        groups
            .attr("transform", function (year) {
                return "translate(" + viewport.axisPosition + ", " + viewport.scale(new Date(year, 0, 1)) + ")";
            })
            .classed("timeAxisTick", true);
        groups.append("circle")
            .attr("r", 4);
        groups.append("text")
            .attr("text-anchor", "end")
            .attr("dx", "-10")
            .attr("dominant-baseline", "middle")
            .text(function (year) {
                return "" + year;
            });

        yearsSelection.exit().remove();
    }

    function updateAxisLine() {
        d3.select("#timeAxis")
            .attr("x1", viewport.axisPosition)
            .attr("y1", 0)
            .attr("x2", viewport.axisPosition)
            .attr("y2", viewport.height);
    }


    function moveForward() {
        console.log("Moving forward...");
        viewport.scaleOffset += 10;
        updateTimeAxisScale();
        // window.scale.range()
    }

    function moveBackward() {
        console.log("Moving backward...");
        viewport.scaleOffset -= 10;
        updateTimeAxisScale();
        // window.scale.range()
    }
</script>
